<!DOCTYPE html>
<div lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/500b171f22.js" crossorigin="anonymous">      
  </script> 
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
  <div class="order-container"></div>
  <div class="order-card"> 
     <img src="images/illustration-hero.svg" alt="order image">
     <h1>Order Summary</h1>
     <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
     <div class="price-section"> 
      <img src="images/icon-music.svg">
      
      <div class="plan">
     <h2>Annual Plan</h2>
     <p>$59.99/year</p>
         </div>
         <a href="#">Change</a>
        </div>
        <div class="btn">Proceed to Payment</div>
          <a href="#"class="cancel-order">Cancel order</a>
        </div>
    </div>
  </main>
 </body>
 </html>
